// Mobile-friendly touch events
function setupTouchEvents() {
    const elements = document.querySelectorAll('.touch-element');
    
    elements.forEach(element => {
        let startX, startY;
        
        element.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
            element.style.transform = 'scale(0.95)';
        });
        
        element.addEventListener('touchend', (e) => {
            element.style.transform = 'scale(1)';
        });
    });
}

// Utility function for mobile gestures
class MobileGestures {
    static onSwipe(element, callback) {
        let startX, startY;
        const minSwipeDistance = 50;
        
        element.addEventListener('touchstart', (e) => {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        });
        
        element.addEventListener('touchend', (e) => {
            const endX = e.changedTouches[0].clientX;
            const endY = e.changedTouches[0].clientY;
            const diffX = startX - endX;
            const diffY = startY - endY;
            
            if (Math.abs(diffX) > Math.abs(diffY) && Math.abs(diffX) > minSwipeDistance) {
                callback(diffX > 0 ? 'left' : 'right');
            } else if (Math.abs(diffY) > minSwipeDistance) {
                callback(diffY > 0 ? 'up' : 'down');
            }
        });
    }
